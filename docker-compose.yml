version: '3.7'
volumes:
  db-data:
  test-data:

services:
  database:
    image: 'postgres:latest'
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: sasql
      POSTGRES_DB: badger
    ports:
      - 5432:5432
    volumes:
      - 'db-data:/var/lib/pgsql'
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - database
  app:
    build: docker/symfony
    ports:
      - 81:80
    volumes:
      - .:/app/
    depends_on:
      - database
  mailer:
    image: 'schickling/mailcatcher'
    ports: [ 1025, 1080 ]
